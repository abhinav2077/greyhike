<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <title>Login</title>
</head>
<body>
    <div id="main">
        <div id="formbody">
            <form>
                <h3>create account</h3>
        
                <div id="user_body">
                    <label for="username">username</label>
                    <input type="email" placeholder="enter your email" id="email" required>
                </div>
    
                <div id="pass_body">
                    <label for="password">password</label>
                    <input type="password" placeholder="password" id="password" required>
                </div>
                
                <button id="submit" type="submit">Create Account</button>
                <div class="form">
                    <p>already a user? <span id="span_text"><a href="login.html">Login Here</a></span></p>
                </div>

                
                
            </form>
            <p id="note">note - password should be atleast 6 characters long!</p>
        </div>
        
    </div>

    <script type="module" src="register.js" defer></script>
</body>
</html>
